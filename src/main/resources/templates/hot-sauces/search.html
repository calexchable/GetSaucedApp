<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: hot-sauce-navigation"></nav>


<form style="max-width:600px;" th:action="@{/hot-sauces/results}" th:object="${searchForm}">

    <div class="form-group">
        <label>Search By: </label>
        <select class="form-control" th:field="*{searchField}">
            <option th:value="brand"
                    th:text="Brand"></option>
            <option th:value="name"
                    th:text="Name"></option>
            <option th:value="description"
                    th:text="Description"></option>
<!--            <option th:value="all"-->
<!--                    th:text="All"></option>-->
        </select>
    </div>

    <div class="form-group">
        <label th:for="keyword">Please type a Search Term: </label>
        <input class="form-control" th:field="*{keyword}" />
        <span th:errors="*{keyword}" class="error"></span>
    </div>

    <input type="submit" value="Search" />

</form>

<hr />

</body>
</html>
