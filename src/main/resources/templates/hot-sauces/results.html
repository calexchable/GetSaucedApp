<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: hot-sauce-navigation"></nav>

<br>


<div th:unless="${hotSauces} and ${hotSauces.size()}">
    <h4>No Results Found</h4>
    <h6>for search parameters: </h6>
    <div th:for="${searchForm}">
        <h6 th:text="${searchForm.getSearchField()}"></h6>
        <h6 th:text="${searchForm.getKeyword()}"></h6>
    </div>

</div>

<div>
    <div th:if="${hotSauces} and ${hotSauces.size()}">
        <h3 th:text="${hotSauces.size() + 'Result(s)'}"></h3>

        <table class = "table">
            <tr>
                <th>Brand: </th>
                <th>Name: </th>
                <th>Description: </th>
                <th>Taste: </th>
                <th>How Spicy!!!</th>
            </tr>

            <tr th:each="hotSauce : ${hotSauces}">
                <td th:text="${hotSauce.brand}"></td>
                <td th:text="${hotSauce.name}"></td>
                <td th:text="${hotSauce.description}"></td>
                <td th:text="${hotSauce.taste}"></td>
                <td th:text="${hotSauce.spice}"></td>
            </tr>

        </table>
    </div>
</div>

</body>
</html>
