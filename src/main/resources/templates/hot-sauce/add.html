<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: hot-sauce-navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${hotSauce}">
    <div class="form-group">
        <label th:for="brand">Brands: </label>
        <select th:name="brandId">
            <option th:each="brand : ${brands}"
                    th:text="${brand.name}"
                    th:value="${brand.id}">

            </option>
        </select>
        <p></p>
        <a href="/brands/add">If Brand Not Found Please Click Here! </a>

    </div>

    <div class="form-group">
        <label th:for="name">Name: </label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description: </label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="submit" value="Add Hot Sauce!" />
</form>

</body>
</html>
